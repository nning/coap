language: ruby

os:
  - linux
  - osx

rvm:
  - 2.6.0
  - 2.5.3
  - 2.4.5
  - jruby-9.2.5.0

matrix:
  fast_finish: true
  allow_failures:
    - os: osx
    - rvm: jruby-9.2.5.0

notifications:
  email: false

env:
  global:
    - JRUBY_OPTS="--debug"
  matrix:
    - NO_IPV6_TESTS=1


script:
  - bundle exec rake build
  - bundle exec rake coveralls
